{{define "headScript"}}
<script>
    var template = `
<tr class="{oddeven}">
    <td>{userID}</td>
    <td>{addr}</a></td>
    <td>{comment}</td>
    <td>{time}</td>
    <td>{error}</td>
</tr>
`;

    var data = {{index . "data"}}

    $(function () {

        var $body = $("#data")
        $body.empty()

        for ( var i = 0 ; i< data.length ; i++ ) {
            var t = template
            t = t.replace(/{oddeven}/g, (i%2==0)?"odd":"even")

            var row = data[i]

            for (var k in row) {
                if (row.hasOwnProperty(k)) {
                    var v = row[k]
                    if (k == "Score") {
                        v = parseInt(v)
                    }
                    t = t.replace(new RegExp("{"+k+"}", 'g'), v)
                }
            }
            $body.append(t)
        }
    })
</script>
{{end}}
