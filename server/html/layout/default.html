<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="robots" content="noindex">

	<script src="/js/putEmptyPart.js"></script>
	<link href="/css/loading.css" rel="stylesheet" type="text/css" />
	<link href="/css/preset.css?1=1" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
	<script src="/js/jquery-2.2.0.min.js"></script>
	<script src="/js/loading.js"></script>

	<link rel="shortcut icon" href="/images/favicon.ico">
	<script>
		$(function () {
			$("#PreLoadLayer").remove()
		})
	</script>
	{{gamecode}}

	{{indexStyle}}
</head>
<body>

    {{loading}}
	<div class="after-loading-content">
		<section id="login">
			{{login}}
		</section>
		<section id="game">
			{{panel}}
		</section>
	</div>
	<div id="PreLoadLayer" style="width:1px;height:1px;opacity: 0.01;position: absolute;top:0;right:0;">{{preloadResource}}</div>
	<div id="AlertBackground" style="display: none;">
		<div class="AlertCase">
			<p class="alertText"></p>
			<button class="okBtn" onclick="AlertClose()"></button>
		</div>
	</div>
</body>
</html>
