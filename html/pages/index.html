<indexStyle>
    <link href="/css/background.css" rel="stylesheet" type="text/css" />
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
    <link href="/css/object.css" rel="stylesheet" type="text/css" />
    <link href="/css/ui.css" rel="stylesheet" type="text/css" />
    <script src="/js/login.js"></script>

    <script src="/js/sign/common.js"></script>
    <script src="/js/sign/crypto.min.js"></script>
    <script src="/js/sign/sha256.min.js"></script>
    <style id="cssControll"></style>
</indexStyle>

<login>
    <div class="loginPage">
        <div class="login-choose-view" step="init" >
            <button class="login-login" onclick="nextStep('login')"></button>
            <button class="login-join" onclick="nextStep('join')"></button>
        </div>
        <div class="login-login-view" step="login" >
            <span class="id-field"><input type="text" id="loginId" class="focus" /></span>
            <span class="pw-field"><input type="text" id="loginPw" /></span>
            <button class="login-login" onclick="login()"></button>
        </div>
        <div class="login-join-view" step="join" >
            <span class="eth-addr-field"><input type="text" id="ethAddr" class="focus" /></span>
            <span class="id-field"><input type="text" id="joinId" /></span>
            <span class="pw-field"><input type="text" id="joinPw" /></span>
            <button class="login-join" onclick="join()"></button>
        </div>
        <!-- <button id="login-join"></button>
        <button id="login-login"></button>
        <button id="login-check"></button> -->
    </div>
</login>

<panel>
    <div class="islandCase">
        <div class="islandMiddle">
            <div class="skyBackground"></div>
        </div>
    </div>
    <div id="startField"></div>
    <div class="islandCase">
        <div class="islandMiddle">
            <div class="islandCenterDot">
                <div class="island" style="top:0; left:0;">
                    <div id="tileCase">
                        <div id="touchpad"></div>
                        <div id="screen"></div>
                    </div>
                    <div class="tileBackground">
                        <div class="tileBackground1"></div>
                        <div class="tileBackground2"></div>
                        <div class="tileBackground3"></div>
                        <div class="tileBackground4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui_layout">
        <div id="scoreboard">
            <!-- {"balance":2748,"power_remained":0,"power_provided":20,"man_remained":4,"man_provided":15} -->
            <span id="dollar" key="balance"></span>
            <span id="power"><span key="power_remained"></span>/<span key="power_provided"></span></span>
            <span id="demographic"><span key="man_remained"></span>/<span key="man_provided"></span></span>
        </div>
        <div id="tool" class="ui_element">
            <button id="hideBuilding" onclick="ViewChanger()">Hide Building</button>
        </div>
        <div id="info" class="ui_element"></div>
        <div id="menu" class="ui_element"></div>
    </div>
</panel>

<gamecode>
<script src="/js/common.js?1={{time}}"></script>
<script src="/js/error.js"></script>
<script src="/js/script.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/event.js?1={{time}}"></script>
<script src="/js/game.js"></script>
<script src="/js/gameCommand.js"></script>
<script>
var Tiles = [];

var gConfig = {
	Unit: 64,
    Size: 16,
}
</script>
</gamecode>
