<indexStyle>
    <link href="/css/background.css?1=71" rel="stylesheet" type="text/css" />
    <link href="/css/login.css?1=7" rel="stylesheet" type="text/css" />
    <link href="/css/object.css?1=7" rel="stylesheet" type="text/css" />
    <link href="/css/ui.css?1=7" rel="stylesheet" type="text/css" />

    <script src="/js/sign/common.js"></script>

    <script src="/js/sign/sha256.min.js"></script>

</indexStyle>

<login>
    <div class="loginPage">
        <div class="login-choose-view" step="init" >
            <button class="login-login" onclick="nextStep('login')"></button>
            <button class="login-join" onclick="nextStep('policy')"></button>
        </div>
        <div class="login-login-view" step="login" >
            <span class="id-field"><input type="text" id="loginId" class="focus" onkeydown="event.which==13?$('#loginBtn').click():{}"/></span>
            <span class="pw-field"><input type="password" id="loginPw" onkeydown="event.which==13?$('#loginBtn').click():{}"/></span>
            <button class="login-login" id="loginBtn" onclick="login()"></button>
            <button class="login-join" onclick="nextStep('policy')"></button>
        </div>
        <div class="login-policy-view" step="policy" >
            <p>Privacy Policy</p>
            <textarea readonly="readonly" class="PrivacyPolicy">{{privacy_policy}}</textarea>
            <input type="checkbox" id="PrivacyPolicy" name="PrivacyPolicy" />
            <p>Terms and Conditions of Use</p>
            <textarea readonly="readonly" class="termsOfUse" >{{terms_use}}</textarea>
            <input type="checkbox" id="termsOfUse" name="termsOfUse" />
            <button class="login-check" onclick="($('#PrivacyPolicy').prop('checked') && $('#termsOfUse').prop('checked'))?nextStep('join'):alert(language['Available after agreeing'])"></button>
        </div>
        <div class="login-join-view" step="join" >
            <span class="eth-addr-field"><input type="text" id="ethAddr" class="focus" /></span>
            <span class="id-field"><input type="text" id="joinId" /></span>
            <span class="pw-field"><input type="password" id="joinPw" onkeydown="event.which==13?$('#joinBtn').click():{}"/></span>
            <button class="login-join" id="joinBtn" onclick="join()"></button>
            <button class="login-login" onclick="nextStep('login')"></button>
        </div>
    </div>
</login>

<panel>
    <div class="islandCase">
        <div class="islandMiddle">
            <div class="skyBackground"></div>
        </div>
    </div>
    <div id="starField"></div>
    <div class="islandCase">
        <div class="islandMiddle">
            <div class="islandCenterDot">
                <div class="island" style="top:0; left:0;">
                    <div id="tileCase">
                        <div id="touchpad"></div>
                        <div id="screen"></div>
                    </div>
                    <div class="tileBackground"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui_layout">
        <div id="scoreboard">
            <span id="dollar"><span key="balance"></span><br/><span key="add_balance"></span></span>
            <!-- <span id="power"><span key="power_remained"></span>/<span key="power_provided"></span></span>
            <span id="demographic"><span key="man_remained"></span>/<span key="man_provided"></span></span> -->
            <span id="power"><span key="power_remained"></span></span></span>
            <span id="demographic"><span key="man_remained"></span></span></span>
            <span id="fletaCityCoinCount"><span key="coin_count"></span></span></span>
            <div id="selectedInfo">
                <div class="building_info">
                    <span class="building_type"></span>
                    <span class="building_level"></span>
                </div>
                <div class="resource"></div>
            </div>
        </div>
        <div id="info" class="ui_element"></div>
    </div>
    <button id="hideBuilding" onclick="event.stopPropagation();ViewChanger()"></button>
    <div id="txLog"></div>
    <div id="menu"></div>
    <div id="alertUI"><button class="alertUI_ok" onclick="event.stopPropagation();UIAlert.okOnclick()"></button><button class="alertUI_cancel" onclick="event.stopPropagation();UIAlert.cancelOnclick()"></button></div>
    <div id="tooltip">
        <div id="needDemographic"></div>
        <div id="needDollar"></div>
        <div id="needPower"></div>
        <div id="needTime"></div>
        <div id="resource"></div>
    </div>
    <div id="fletaCoinTemplet" style="display: none;">
        <button class="fletaCoin"></button>
    </div>
</panel>
