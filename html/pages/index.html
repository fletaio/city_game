<indexStyle>
    <link href="/css/background.css" rel="stylesheet" type="text/css" />
    <link href="/css/object.css" rel="stylesheet" type="text/css" />
    <style id="cssControll"></style>
</indexStyle>

<panel>
    <div class="islandCase">
        <div class="islandMiddle">
            <div class="skyBackground"></div>
        </div>
    </div>
    <div id="startField"></div>
    <div class="islandCase">
        <div class="islandMiddle">
            <div class="islandCenterDot">
                <div class="island" style="top:0; left:0;">
                    <div id="tileCase">
                        <div id="touchpad"></div>
                        <div id="screen"></div>
                        <div id="cover"></div>
                    </div>
                    <div class="tileBackground">
                        <div class="tileBackground1"></div>
                        <div class="tileBackground2"></div>
                        <div class="tileBackground3"></div>
                        <div class="tileBackground4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui_layout">
        <div id="tool" class="ui_element">
            <button id="hideBuilding" onclick="ViewChanger()">Hide Building</button>
        </div>
        <div id="info" class="ui_element"></div>
        <div id="menu" class="ui_element"></div>
        <div id="logTool" class="ui_element">
            <button id="logClean" onclick="logClean()">Clean</button>
        </div>
        <div id="log" class="ui_element"></div>
    </div>
</panel>

<gamecode>
<script src="/js/common.js"></script>
<script src="/js/error.js"></script>
<script src="/js/script.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/event.js"></script>
<script src="/js/game.js"></script>
<script src="/js/gameCommand.js"></script>
<script>
var Tiles = [];

var gConfig = {
	Unit: 64,
    Size: 16,
}
$(function () {
    ChangeUnit(gConfig.Unit)
    var jScreen = $("#tileCase");
    jScreen.css("width", (gConfig.Size)+"rem");
    jScreen.css("height", (gConfig.Size)/2+"rem");

    var $touchpad = $("#touchpad");
    var jScreen = $("#screen");
    for(var i=0; i<gConfig.Size*gConfig.Size; i++) {
        var x = i%gConfig.Size;
        var y = parseInt(i/gConfig.Size);

        var num = getNum(x, y)
        Tiles.push(new Tile(jScreen, $touchpad, x, y, num));
    }
})
</script>
</gamecode>
