<indexStyle>
    <link href="/css/background.css" rel="stylesheet" type="text/css" />
    <link href="/css/object.css" rel="stylesheet" type="text/css" />
    <style id="cssControll"></style>
</indexStyle>

<panel>
    <div id="tool">
        <button id="hideBuilding" onclick="ViewChanger()">Hide Building</button>
    </div>
    <div id="info"></div>
    <div id="menu"></div>
    <div class="island">
        <div id="tileCase">
            <div id="touchpad"></div>
            <div id="screen"></div>
            <div id="cover" onclick="menuClose()"></div>
        </div>
        <div class="tileBackground">
            <div class="tileBackground1"></div>
            <div class="tileBackground2"></div>
            <div class="tileBackground3"></div>
            <div class="tileBackground4"></div>
        </div>
    </div>
    <div id="logTool">
        <button id="logClean" onclick="logClean()">Clean</button>
    </div>
    <div id="log"></div>
</panel>

<gamecode>
<script src="/js/common.js"></script>
<script src="/js/error.js"></script>
<script src="/js/script.js"></script>
<script src="/js/game.js"></script>
<script>
var Tiles = [];

var gConfig = {
	Unit: 64,
	Size: 16,
}
$(function () {
    ChangeUnit(gConfig.Unit)
    var jScreen = $("#tileCase");
    jScreen.css("width", (gConfig.Size)+"rem");
    jScreen.css("height", (gConfig.Size)/2+"rem");
    jScreen.css("top", "4.04rem");
    jScreen.css("left", "0.68rem");

    var $touchpad = $("#touchpad");
    var jScreen = $("#screen");
    for(var i=0; i<gConfig.Size*gConfig.Size; i++) {
        var x = i%gConfig.Size;
        var y = parseInt(i/gConfig.Size);

        var num = getNum(x, y)
        Tiles.push(new Tile(jScreen, $touchpad, x, y, num));
    }
})
</script>
</gamecode>
